<div class = "container">
  <div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">log Up</h2>

    <form #frmLogin="ngForm" class=" login-container" >
      <p>
        <input type="name" placeholder="Name">
      </p>
      <p>
        <input type="nit" placeholder="Nit">
      </p>
      <p>
        <input type="email" placeholder="Email">
      </p>
      <p>
        <input type="password" placeholder="password">
      </p>
      <p>
        <input type="checkbox">
        Acepto las politicas de privacidad</p>
      <p>
        <input type="submit" placeholder="Log Up">
      </p>
    </form>
  </div>
</div>
